<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
<h1>Shinedeep Video Player</h1>
  </header>
  <section>
<video src="Chiya Coffee -- चिया कफी -- Nai Nabhannu La 4.mp4" width="100%" height="400" id="vdo" controls></video>
  </section>
  <footer>
<button id="ubtn">
  Upload
  <input type="file" accept=".mp4" id="vupload" onchange="upload()">
</button>
<button  onclick="vplay()" id="play">Play</button>
<button onclick="vpause()" id="pause">Pause</button>
  </footer>
  <script>
 function vplay()
{
var a = document.getElementById("vdo");
a.play();
}
 function vpause()
{
var a = document.getElementById("vdo");
a.pause();
}
function upload()
{
  var a = document.getElementById("vupload").value.replace(/.*(\/|\\)/,'');
  var b =document.getElementById("vdo");
  b.src = a; 
}
  </script>
</body>
</html>
